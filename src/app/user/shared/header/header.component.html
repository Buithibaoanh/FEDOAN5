<div class="Header">
    <div class="container">
        <div class="Header-with-search row" style="margin-top: 0px;">
            <div class="Header__logo">
                <a class="Header-navbar__item-link" href="/" style="text-decoration: none">
                    <img class="Header__logo-img"  src="../../../../assets/user_UI/IMG/Asset 1@300x (1).png">
                </a>
                
            </div>
            <div class="Header__search hide-on-mobile" style="margin-left: 20px;">
                <input type="text" class="Header__search-input" name="keyword"  [(ngModel)]="keyword" placeholder="Nhập tên TiVi... cần tìm">
                <button class="Header__search-btn" id="btn-search" (click)="sendData()">
                    <i class="Header__search-btn-icon fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
            <div class="Header__cart">
                <a href="/cart" >
                    <i class="Header__cart-icon fa-solid fa-cart-shopping"></i>
                </a>
                <span class="cart__item">{{ cartItems }}</span>
            </div>
        </div>
    </div>
               
    <div class="Header-navbar hide-on-tablet-mobile">
        <div class="container">
            <ul class="Header-navbar__list row">
                <li class="Header-navbar__item">
                    <a class="Header-navbar__item-link" href="/" style="text-decoration: none">
                        <i class="navbar__list-icons fa-solid fa-list"></i>
                        Danh mục sản phẩm
                    </a>
                    <ul class="submenu" >
                        <li class="submenu__item" *ngFor = "let item of TrangChuLSPApi">
                            <button class="submenu__item-link"  (click)="viewCategori(item.MaLoai)" style="text-align: left;">
                                <i class="navbar__list-icons fa-solid fa-tv"></i>
                                {{item.TenLoai}}
                            </button>

                        </li>
                        
                    </ul>
                </li>
                <li class="Header-navbar__item">
                    <a class="Header-navbar__item-link"href="">
                        <i class="navbar__list-icons fa-solid fa-phone-volume"></i>
                        Bán hàng trực tuyến
                    </a>
                    </li>
                <li class="Header-navbar__item">
                    <a class="Header-navbar__item-link" href="">
                        <i class="fa-solid fa-money-check-dollar"></i>
                        Mua trả góp
                    </a>
                </li>
                <li class="Header-navbar__item">
                    <a class="Header-navbar__item-link" href="">
                        <i class="fa-solid fa-cart-arrow-down"></i>
                        Khuyến mãi</a>
                    </li>
                <li class="Header-navbar__item">
                    <a class="Header-navbar__item-link" href="">
                    <i class="fa-solid fa-newspaper"></i>
                    Tin tức
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
