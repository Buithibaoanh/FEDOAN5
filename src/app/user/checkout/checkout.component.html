<div class="content" style="display: flex; justify-content: center;">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12">
                <h1 class="tile">Chi tiết thanh toán</h1>
                <hr>
                <form action="#">
                    <div class="form-group ">
                        <label for="username" class="form-label">Họ và tên</label>
                        <input type="text" class="form-control"  name="username" [(ngModel)] = "username">
                    </div> 
                    <div class="form-group">
                        <label for="Số điện thoại" class="form-label">Số điện thoại</label>
                        <input type="text" class="form-control"  name="number" [(ngModel)] = "number">
                    </div> 
                    <div class="form-group">
                        <label for="Email" class="form-label"> Email</label>
                        <input type="email" class="form-control"  name="email" [(ngModel)] = "email">
                    </div>  
                    <div class="form-group">
                        <label for="address" class="form-label">Địa chỉ</label>
                        <input type="text" class="form-control"  name="address" [(ngModel)] = "address">
                    </div> 
                </form>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12">
                <div class="your-oder">
                    <h1 class="tile">Đơn hàng của bạn</h1>
                    <table class="table table-striped table-oder">
                        <thead>
                            <tr class="tr">
                                <th>Sản phẩm</th>
                                <th>Tổng tiền</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="tr" *ngFor="let item of cartItems">
                                <td>{{ item.TenSanPham}}</td>
                                <td>{{ item.Gia | currency:'VND':'symbol':'1.0-0' }} tr</td>
                            </tr>
                            
                        </tbody>
                        
                
                    </table>
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button class="btn btn-outline-primary btn-lg btn-oder" (click)="post()" type="button">Thanh toán</button>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</div>
