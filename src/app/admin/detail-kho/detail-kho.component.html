<div  class="container-fluid">
    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3 d-flex justify-content-between align-items-center">
            <h6 class="m-0 font-weight-bold text-primary">Chi tiết kho</h6>
        
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            
                            <th>Ảnh</th>
                            <th>Tên sản phẩm</th>
                            <th>Tên loại</th>
                            <th>Tồn kho</th>
                            <th>Đơn giá</th>
                            <th>Số lượng nhập</th>
                            <th>Thành tiền</th>
                         
                         
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor = "let item of Data">
                            <td><img src="../assets/img/{{item.Anh}}" alt="" style="width: 100px; height: auto; display: block; margin-left: auto; margin-right: auto;"></td>
                            <td>{{item.TenSanPham}}</td>
                            <td>{{item.TenLoai}}</td>
                            <td>{{item.SoLuongHienTai}}</td>
                            <td>{{item.Gia| currency:'VND':'symbol':'1.0-0' }}</td>
                            <td>{{item.SoLuongNhap}}</td>
                            <td>{{item.Total| currency:'VND':'symbol':'1.0-0' }}</td>
                         
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
